<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Cookies Example</title>
</head>
<body onload="checkCookie()">
  <div id="container">
    <h1>JavaScript Cookies</h1>
    <p id="message"></p>
    <p id="cookieValue"></p>
  </div>

  <script>
    function setCookie(cname, cvalue, exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      var expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
      var name = cname + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var ca = decodedCookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) === ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) === 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    function checkCookie() {
      var user = getCookie("username");
      var message = document.getElementById("message");
      var cookieValue = document.getElementById("cookieValue");

      if (user !== "") {
        message.innerHTML = "Welcome again, " + user + "!";
        cookieValue.innerHTML = "document.cookie: " + document.cookie;
      } else {
        user = prompt("Please enter your name:", "");
        if (user !== "" && user !== null) {
          setCookie("username", user, 365);
          message.innerHTML = "Cookie has been set. Reload the page to see it.";
          cookieValue.innerHTML = "";
        } else {
          message.innerHTML = "No cookie set.";
          cookieValue.innerHTML = "";
        }
      }
    }
  </script>
</body>

</html>
